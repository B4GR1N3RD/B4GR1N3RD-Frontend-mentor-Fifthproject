<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card component">
    <meta name="author" content="Gabriel de Souza Oliveira">

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="imgs/favicon-32x32.png">

    <title>NFT preview card component</title>
</head>

<body>
    <main class="Main">
        <div class="BackGround">
            <figure>
                <img class="Img" src="imgs/image-equilibrium.jpg">  
                <div class="Filter"><img class="View" src="imgs/icon-view.svg"></div>
            </figure>
            <h1 class="Title">Equilibrium #3429</h1>
            <p class="Description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="Info">
                <img class="Ethereum" src="imgs/icon-ethereum.svg">
                <p class="Value">0.041 ETH</p>
                <img class="Clock" src="imgs/icon-clock.svg">
                <p class="Time">3 days left</p>
            </div>
            <hr class="Line">
            <div class="Credits">
                <img class="Avatar" src="imgs/image-avatar.png">
                <p class="Creator"> Creation of </p>
                <p class="Author">Jules Wyvern</p>
            </div>
        </div>

    </main>
    <footer>
        <div class="attribution">
            Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend
                Mentor</a>.
        </div>
        <div class="attr">
            Coded by: <a class="My" href="https://github.com/B4GR1N3RD" target="_blank"> Gabriel de Souza
                Oliveira</a>.
        </div>
    </footer>
</body>

</html>
